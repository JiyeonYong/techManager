<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">

<title>TechManager</title>
</head>
<body>
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
					<span class="login100-form-title p-b-49">
						Tech Manager
					</span>
								
					<div id = "validate-input" class="wrap-input100 validate-input m-b-23" data-validate="ID를 입력하세요">
						<span class="label-input100">ID</span>
						<input id = "userId" class="input100" type="text" name="userId" placeholder="아이디">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div id = "validate-input" class="wrap-input100 validate-input" data-validate="비밀번호를 입력하세요">
						<span class="label-input100">Password</span>
						<input id = "userPwd" class="input100" type="password" name="userPwd" placeholder="비밀번호">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					
					<div class="text-right p-t-8 p-b-31">
						<a href="#">
							비밀번호 찾기 >
						</a>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button id = "loginBtn" type = "submit" class="login100-form-btn">
								Login
							</button>
						</div>
					</div>

					<div class="txt1 text-center p-t-54 p-b-20">
						<span>기술지원을 위한 홈페이지입니다</span><br>
						<sapn><b>제조사</b> or <b>협력사</b> 임직원만 사용할 수 있습니다</sapn>
					</div>

					<div class="flex-col-c p-t-155">
						<span class="txt1 p-b-17">
							아직 회원이 아니신가요?
						</span>

						<a href="/views/user/signUp.jsp" class="txt2">
							회원가입
						</a>
					</div>
			</div>
		</div>
	</div>
	
	
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<script>
		$(function() {
			$("#loginBtn").click(function(){
				var userId = $("#userId").val();
				var userPwd = $("#userPwd").val();
				
				if(userId == "" || userPwd == ""){
					alert("로그인 정보를 입력해주세요!");
					return false;
				}
				
				
				$.ajax({
					url : "/login.do",
					data : {userId:userId, userPwd:userPwd},
					type : "post",
					success : function(isEmployee){
						
						if(isEmployee == "1"){
							location.href = "/noticeList.do";
							
						}else if(isEmployee == "0"){
							alert("아이디 / 비밀번호를 다시 확인해주세요!");
							$("#userId").val("");
							$("#userPwd").val("");
						}
					},
					error : function(){
						alert("문제가 발생했습니다.");
					}
				});
			});
		});
	</script>
	

	<div id="dropDownSelect1"></div>

	<script src="vendor/animsition/js/animsition.min.js"></script>

	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
</body>
</html>
